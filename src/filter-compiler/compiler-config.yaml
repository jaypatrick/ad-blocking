# AdGuard Filter Compiler Configuration (YAML format)
# This file is equivalent to compiler-config.json

name: "JK.com AdGuard Rules"
description: "This is the base AdGuard blocking list for JK.com and includes allowlists for most common microsoft development URLs, among others."
homepage: "https://github.com/jaypatrick/ad-blocking"
license: "GPLv3"
version: "4.0.1.35"

# Source filter lists to compile
sources:
  - name: "Local Rules"
    source: "../../rules/adguard_user_filter.txt"
    type: "adblock"
    inclusions: ["*"]

  - name: "Remote rules"
    source: "https://raw.githubusercontent.com/jaypatrick/ad-blocking/refs/heads/main/rules/adguard_user_filter.txt"
    type: "adblock"
    inclusions: ["*"]

# Transformations to apply during compilation
transformations:
  - "Deduplicate"
  - "Compress"
  - "Validate"
  - "Deduplicate"
  - "RemoveEmptyLines"
  - "TrimLines"
  - "InsertFinalNewLine"
  - "ConvertToAscii"

# Global inclusions
inclusions: ["*"]
