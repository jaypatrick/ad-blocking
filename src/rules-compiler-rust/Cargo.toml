[package]
name = "rules-compiler"
version = "1.0.0"
edition = "2021"
authors = ["jaypatrick"]
description = "Rust API for compiling AdGuard filter rules using hostlist-compiler"
license = "GPL-3.0"
repository = "https://github.com/jaypatrick/ad-blocking"
keywords = ["adguard", "filter", "adblock", "hostlist", "compiler"]
categories = ["command-line-utilities", "web-programming"]

[lib]
name = "rules_compiler"
path = "src/lib.rs"

[[bin]]
name = "rules-compiler"
path = "src/main.rs"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# CLI
clap = { version = "4.4", features = ["derive"] }

# Async runtime (optional, for future use)
# tokio = { version = "1.0", features = ["full"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Hashing
sha2 = "0.10"
hex = "0.4"

# Cross-platform
which = "6.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# UUID for temp files
uuid = { version = "1.0", features = ["v4"] }

# Rust version at runtime
rustc_version_runtime = "0.3"

[dev-dependencies]
tempfile = "3.10"

[profile.release]
lto = true
codegen-units = 1
strip = true
