name: Summarize new issues

on:
  issues:
    types: [opened]

jobs:
  summary:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is available

      - name: Summarize issue with Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Please read this GitHub issue and add a brief summary comment.

            Title: ${{ github.event.issue.title }}
            Body: ${{ github.event.issue.body }}

            Provide a one-paragraph summary of the issue, identifying:
            - The type of issue (bug, feature request, question, etc.)
            - The key points or requirements
            - Any relevant context

            Use `gh issue comment ${{ github.event.issue.number }}` with your Bash tool to post the summary.
          claude_args: '--allowed-tools "Bash(gh issue comment:*)"'
