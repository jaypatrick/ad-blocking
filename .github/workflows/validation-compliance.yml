# Validation Library Compliance workflow
# Optimized with path-based triggers and simplified job structure

name: Validation Library Compliance

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/adguard-validation/**'
      - 'src/rules-compiler-*/**'
      - 'tools/check-validation-compliance.sh'
      - '.github/workflows/validation-compliance.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/adguard-validation/**'
      - 'src/rules-compiler-*/**'
      - 'tools/check-validation-compliance.sh'
      - '.github/workflows/validation-compliance.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  validation-library-build:
    name: Build Validation Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-validation-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-validation-

      - name: Build validation library
        run: cargo build --release -p adguard-validation-core

      - name: Run validation library tests
        run: cargo test -p adguard-validation-core -p adguard-validation-cli

      - name: Check clippy
        run: |
          cargo clippy -p adguard-validation-core -p adguard-validation-cli \
            --all-targets --all-features -- -W clippy::all -W clippy::correctness -W clippy::suspicious

      - name: Build CLI tool
        run: cargo build --release -p adguard-validation-cli

      - name: Upload validation library artifacts
        uses: actions/upload-artifact@v4
        with:
          name: validation-library
          path: |
            target/release/libadguard_validation.*
            target/release/adguard-validate
          retention-days: 7

  integration-status:
    name: Integration Status
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check integration status
        run: |
          echo "# Integration Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Compiler | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY

          # TypeScript
          if grep -rq "adguard.*validation" src/rules-compiler-typescript/package.json 2>/dev/null; then
            echo "| TypeScript | integrated |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| TypeScript | pending |" >> $GITHUB_STEP_SUMMARY
          fi

          # .NET
          if grep -rq "adguard_validation" src/rules-compiler-dotnet 2>/dev/null; then
            echo "| .NET | integrated |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| .NET | pending |" >> $GITHUB_STEP_SUMMARY
          fi

          # Python
          if [ -f src/rules-compiler-python/requirements.txt ] && grep -q "adguard-validation" src/rules-compiler-python/requirements.txt 2>/dev/null; then
            echo "| Python | integrated |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Python | pending |" >> $GITHUB_STEP_SUMMARY
          fi

          # Rust
          if grep -q "adguard-validation" src/rules-compiler-rust/Cargo.toml 2>/dev/null; then
            echo "| Rust | integrated |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Rust | pending |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: 'pending' status is expected during migration." >> $GITHUB_STEP_SUMMARY
