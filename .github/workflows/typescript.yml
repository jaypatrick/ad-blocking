# This workflow will build and test TypeScript projects
name: TypeScript Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-compiler:
    name: Build and Test Rules Compiler
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/rules-compiler-typescript

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './src/rules-compiler-typescript/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npx tsc --noEmit

    - name: Lint
      run: npx eslint src/

    - name: Build
      run: npm run build

    - name: Test
      run: npm test

  build-website:
    name: Build Website
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/website

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './src/website/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build Gatsby site
      run: npm run build
      env:
        NODE_ENV: production
