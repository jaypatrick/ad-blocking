# Deno TypeScript Build and Test workflow
# Optimized with Deno caching, matrix strategy, and path-based triggers

name: Deno TypeScript Build

on:
  push:
    branches: ["main"]
    paths:
      - 'src/rules-compiler-typescript/**'
      - 'src/adguard-api-typescript/**'
      - 'src/linear/**'
      - '.github/workflows/typescript.yml'
  pull_request:
    branches: ["main"]
    paths:
      - 'src/rules-compiler-typescript/**'
      - 'src/adguard-api-typescript/**'
      - 'src/linear/**'
      - '.github/workflows/typescript.yml'

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Rules Compiler (Deno)
            path: src/rules-compiler-typescript
            has_tests: true
          - name: AdGuard API Client (Deno)
            path: src/adguard-api-typescript
            has_tests: true
          - name: Linear Import Tool (Deno)
            path: src/linear
            has_tests: false

    defaults:
      run:
        working-directory: ${{ matrix.path }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock', '**/deno.json') }}
          restore-keys: ${{ runner.os }}-deno-

      - name: Type check
        run: deno task check

      - name: Lint
        run: deno task lint

      - name: Format check
        run: deno fmt --check src/

      - name: Test
        if: matrix.has_tests
        run: deno task test
