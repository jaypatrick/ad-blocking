        echo "Generated $file_count .d.ts files"
        if [ "$file_count" -eq 0 ]; then
          echo "Error: No .d.ts files generated"
          exit 1
        fi

    - name: Type check
      run: deno task check

    - name: Lint
      run: deno task lint

    - name: Format check
      run: deno fmt --check src/

    - name: Test
      run: deno task test

