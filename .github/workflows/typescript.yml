# This workflow will build and test TypeScript/Deno projects
name: Deno Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-rules-compiler:
    name: Build and Test Rules Compiler (Deno)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/rules-compiler-typescript

    steps:
    - uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Verify Deno installation
      run: deno --version

    - name: Type check
      run: deno task check

    - name: Lint
      run: deno task lint

    - name: Format check
      run: deno fmt --check src/

    - name: Test
      run: deno task test

  build-adguard-api:
    name: Build and Test AdGuard API Client (Deno)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/adguard-api-typescript

    steps:
    - uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Verify Deno installation
      run: deno --version

    - name: Type check
      run: deno task check

    - name: Lint
      run: deno task lint

    - name: Format check
      run: deno fmt --check src/

    - name: Test
      run: deno task test

  build-linear:
    name: Build Linear Import Tool (Deno)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/linear

    steps:
    - uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Verify Deno installation
      run: deno --version

    - name: Type check
      run: deno task check

    - name: Lint
      run: deno task lint

    - name: Format check
      run: deno fmt --check src/

  build-website:
    name: Build Website (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/website

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: './src/website/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build Gatsby site
      run: npm run build
      env:
        NODE_ENV: production
