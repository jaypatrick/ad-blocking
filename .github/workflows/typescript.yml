# This workflow will build and test TypeScript projects using Deno
name: Deno TypeScript Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-rules-compiler:
    name: Build and Test Rules Compiler (Deno)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/rules-compiler-typescript

    steps:
    - uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Verify Deno installation
      run: deno --version

    - name: Generate type definitions
      run: deno task generate:types

    - name: Verify type definitions generated
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: dist directory not created"
          exit 1
        fi
        file_count=$(find dist -name "*.d.ts" | wc -l)
        echo "Generated $file_count .d.ts files"
        if [ "$file_count" -eq 0 ]; then
          echo "Error: No .d.ts files generated"
          exit 1
        fi

    - name: Type check
      run: deno task check

    - name: Lint
      run: deno task lint

    - name: Format check
      run: deno fmt --check src/

    - name: Test
      run: deno task test

  build-adguard-api:
