# Rust formatting configuration
edition = "2021"

# Style
max_width = 100
hard_tabs = false
tab_spaces = 4

# Formatting
newline_style = "Unix"
use_small_heuristics = "Default"

# Function calls
use_field_init_shorthand = true
use_try_shorthand = true

# Reorder
reorder_imports = true
reorder_modules = true

